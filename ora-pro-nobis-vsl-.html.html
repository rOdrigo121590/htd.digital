    <script>
        function atualizarData() {
            var agora = new Date();
            var diaSemana = agora.getDay();
            var dia = agora.getDate();
            var mes = agora.getMonth() + 1; // Os meses em JavaScript s√£o indexados a partir de zero (janeiro √© 0)
            var ano = agora.getFullYear();
            var hora = agora.getHours();
            var minuto = agora.getMinutes();
            var segundo = agora.getSeconds();

            var diasDaSemana = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            var nomeDiaSemana = diasDaSemana[diaSemana];

            var dataFormatada = nomeDiaSemana + ', ' + dia + '/' + mes + '/' + ano + ' ' + hora + ':' + minuto + ':' + segundo;
            document.getElementById('data').innerText = dataFormatada;
        }

        setInterval(atualizarData, 1000); // Atualizar a cada segundo
        atualizarData(); // Chamar a fun√ß√£o pela primeira vez para exibir imediatamente
    </script>
</body>
